    <script type="text/javascript">  
        var toolbar = [{  
            text:'Add',  
            iconCls:'icon-add',  
            handler:function(){$('#w').window('open');}  
        },{  
            text:'Cut',  
            iconCls:'icon-cut',

 <table id="tg"></table>  
    <script type="text/javascript">  
        $(function(){  
            $('#tg').treegrid({  
                title:'药品分类',  
                toolbar:toolbar,  
                width:700,  
                height:250,  
                rownumbers: true,  
                animate:true,  
                collapsible:true,  
                fitColumns:true,  
                url:'treegrid_data2.json',  
                idField:'id',  
                treeField:'name',  
                showFooter:true,  
                columns:[[  
                    {title:'Task Name',field:'name',width:180},  
                    {field:'persons',title:'Persons',width:60,align:'right'},  
                    {field:'begin',title:'Begin Date',width:80},  
                    {field:'end',title:'End Date',width:80},  
                 
                ]]  
            });  
        })  
    </script>  
    
    
    <div id="w" class="easyui-window" title="添加药品分类" data-options="iconCls:'icon-save',closed:true" style="width:500px;height:200px;padding:10px;">

            <table>  
                <tr>  
                    <td>名称:</td>

                <tr>  
                    <td>上级分类:</td>

					    <option>中药</option>  
					    
					</select></td>  
                </tr>  
                 
                 
                
            </table>  
        </form>  
         
        <div style="text-align:center;padding:5px">  
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>  
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>  
        </div>  
    </div>  
    <script>  
        function submitForm(){  
            $('#ff').form('submit');  
        }  
        function clearForm(){  
            $('#ff').form('clear');
